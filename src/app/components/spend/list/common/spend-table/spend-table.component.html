<mat-form-field floatLabel="never">
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Search"
  />
  <mat-icon matPrefix style="margin-right: 5px;"> search </mat-icon>
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  matSortActive="createDate"
  matSortDirection="desc"
  matSort
>
  <ng-container matColumnDef="createDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      class="create-date-header"
    > date
  </th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="openBottomSheet(element)"
      class="create-date-cell"
    >
      <label class="create-label">
        {{ element.createDate | date:"dd/MM" }}
      </label>
    </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      class="category-header"
    > Category </th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="openBottomSheet(element)"
      class="category-cell"
    >
      {{ element.category | category:storeObj.isPublic }}
    </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="openBottomSheet(element)"
      class="amount-cell"
    >
      <div class="amount"> â‚¹ {{ element.amount | number }} </div>
      <div class="memo"> {{ element.memo }} </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5"></mat-paginator>
