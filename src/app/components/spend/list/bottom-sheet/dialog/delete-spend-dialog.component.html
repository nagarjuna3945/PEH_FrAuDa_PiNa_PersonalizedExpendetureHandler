<mat-dialog-content>
  <div class="del-spend-info">
    <p> Amount:
      {{ spendData.amount | number }} </p>
    <p> date:
      {{ spendData.createDate | date:"MM/dd" }} </p>
    <p> Note:
      {{ spendData.memo }} </p>
  </div>
  <p> Do you want to delete this data?
  </p>
</mat-dialog-content>
<mat-dialog-actions class="center">
  <button mat-raised-button mat-dialog-close> Cancel </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true"> Delete </button>
</mat-dialog-actions>
