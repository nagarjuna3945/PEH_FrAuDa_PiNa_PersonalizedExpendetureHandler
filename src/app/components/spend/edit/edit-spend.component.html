
<mat-dialog-content>
  <form [formGroup]="spendForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>date_range</mat-icon> date </mat-label>
        <input
          matInput
          [matDatepicker]="date"
          formControlName="date"
          (click)="date.open()"
          placeholder="Date"
          readonly
        />
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
        <mat-error> Please select a date
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>category</mat-icon> Category </mat-label>
        <mat-select formControlName="category">
          <mat-option
            *ngFor="let category of categories"
            [value]="category.value"> {{category.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>attach_money</mat-icon> Amount </mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
          class="textAlignRight"
          autocomplete="off"
          placeholder="Please enter the amount
          "
        />
        <span
          matSuffix
          class="float-left"
        > &nbsp;&nbsp;Â¥ </span>
        <mat-error> Please enter 1 or more numbers
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label><mat-icon>create</mat-icon> Note
        </mat-label>
        <textarea
          matInput
          formControlName="memo"
          placeholder="Please enter a note
          ">
        </textarea>
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="center">
  <button mat-raised-button mat-dialog-close> Cancel </button>
  <button
    type="submit"
    mat-raised-button color="primary"
    (click)="save(spendForm.value)"
    class="btn btn-default"
    [disabled]="spendForm.invalid"> Update </button>
</mat-dialog-actions>
